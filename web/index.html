<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Coloring</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Graph Coloring</h1>
      <div class="add-domain__container">
        <button class="btn btn__primary add-domain">Add Color</button>
        <div class="add-domain__modal"></div>
      </div>
      <div class="canvas-wrapper">
        <div class="canvas-container"><div class="canvas"></div></div>
        <canvas id="canvas"></canvas>
      </div>
      <button id="color-graph" class="btn btn__success">
        Color The Graph!
      </button>
    </main>

    <script src="/eel.js"></script>
    <script src="main.js"></script>
  </body>
</html>
